<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FakeCommerce</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>
    <body>

        <h1 class="is-size-2 has-text-weight-bold">FakeCommerce</h1>

        <h2 class="is-size-4">New Post:</h2>
        
        <section class="section">
            <div class="columns">

                <div class="column is-two-fifths">
                    <form id="item_form">

                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                              <label class="label" for="username">Seller:</label>
                            </div>
                            <div class="field-body">
                              <div class="field">
                                <div class="control">
                                  <input class="input" type="text" id="username" name="username">
                                </div>
                              </div>
                            </div>
                        </div>

                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                              <label class="label" for="title">Title:</label>
                            </div>
                            <div class="field-body">
                              <div class="field">
                                <div class="control">
                                  <input class="input" type="text" id="title" name="title">
                                </div>
                              </div>
                            </div>
                        </div>

                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                              <label class="label" for="description">Description:</label>
                            </div>
                            <div class="field-body">
                              <div class="field">
                                <div class="control">
                                  <input class="input" type="text" id="description" name="description">
                                </div>
                              </div>
                            </div>
                        </div>
                        
                        <div class="mt-1 has-text-centered">
                            <input type="submit"  class="button is-warning" value="Upload item" onclick="post_items()">
                        </div>
                        
                    </form>
                </div>
            </div>
        </section>
        
        

        <div>
            <p id="items">Items:</p>
        </div>
    <script>
        getItems();

        function post_items(){
            var xhttp = new XMLHttpRequest();

            var name = document.getElementById("item_form").elements.namedItem("username").value;
            var title = document.getElementById("item_form").elements.namedItem("title").value;
            var description = document.getElementById("item_form").elements.namedItem("description").value;

            var myJson = {"username": name, "title": title, "description": description}
            xhttp.open("POST", "/posts", true);
            xhttp.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
            xhttp.send(JSON.stringify(myJson));

            getItems();
        }

        function getItems(){
            var xhttp = new XMLHttpRequest();

            xhttp.onload = function() {
                var myObj = JSON.parse(this.responseText);
                var items = "";
                for(var i = 0; i<myObj.length; i++){
                    items += JSON.stringify(myObj[i]) + "\n";
                }
                document.getElementById("items").innerText = items;
            }
            xhttp.open("GET", "/posts");
            xhttp.send();
        }

        function deleteItems(){
            var xhttp = new XMLHttpRequest();
        }
    </script>

    </body>
</html>
